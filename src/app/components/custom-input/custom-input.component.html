<div class="{{classRoot}}">
    <label class="root {{labelClass}}" [id]="labelId">{{ label }}</label>
    <input type="{{type}}"
           class="root {{class}}" 
           [required]="required"
           [id]="id"
           [name]="name"
           [placeholder]="placeholder"
           [formControlName]="formControlName"
           (input)="handleChange($event)"
           [(ngModel)]="value" 
           >
  </div>
